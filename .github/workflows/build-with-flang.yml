name: Build with LLVM Flang

on: [push, pull_request]


jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
      fail-fast: true
    container: gmao/llvm-flang:latest
    env:
      FC: flang-new
      CC: clang
      GASNET_CONFIGURE_ARGS: --enable-rpath --enable-debug

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: fortran-lang/setup-fpm@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build with LLVM Flang
      if: contains(matrix.os, 'ubuntu')
      run: |
        set -x
        apt update
        apt install -y build-essential pkg-config make
        echo == TOOL VERSIONS ==
        fpm --version
        $FC --version
        $CC --version
        export FPM_FC=$FC
        export FPM_CC=$CC
        ./install.sh

    - name: Run unit tests
      run: |
        export GASNET_PSHM_NODES=8
        ./build/run-fpm.sh test --verbose -- -d
